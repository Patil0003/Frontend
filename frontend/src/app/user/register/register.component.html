<div class="container register-container">
  <div class="row">
    <div class="col-md-6 ads">
      <h1><span id="fl">Register</span><span id="sl"> Form</span></h1>
    </div>
    <div class="col-md-6 register-form">
      <h3>Register</h3>
      <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
        <div class="form-group">
          <label>Enter your Full-name.</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Full Name"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
          />
          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Enter your Contact Number.</label>
          <input
            type="text"
            class="form-control"
            formControlName="mobile"
            placeholder="Contact"
            [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }"
          />
          <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
            <div *ngIf="f['mobile'].errors['required']">
              Contact number is required
            </div>
            <div *ngIf="f['mobile'].errors['minlength']">
              Contact number must be of 10 digits
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Enter your Email Address.</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Enter your Password.</label>
          <input
            type="text"
            class="form-control"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div
            *ngIf="submitted && f['password'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['password'].errors['required']">
              Password is required
            </div>
            <div *ngIf="f['password'].errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
          <br />
          <!-- <div class="text">
            Upload your profile picture.

            <input class="form-control" type="file" (change)="onImagechange($event)" />
          </div> -->
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Submit
          </button>
        </div>
        <a routerLink="/login">Jump to the login page</a>
      </form>
    </div>
  </div>
</div>
