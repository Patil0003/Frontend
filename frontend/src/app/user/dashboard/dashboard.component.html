<div class="container-fluid bg-light">
  <div class="container bg-light">
    <div class="row mt-4" style="height: 500px">
      <div class="col"></div>
      <div class="col-md-8 bg-white shadow">
        <div class="card bg-warning mt-4">
          <h4 class="text-white p-3 pt-2 pb-2">To Do List</h4>
        </div>

        <div class="shadow">
          <div class="input-group p-4">
            <input
              type="text"
              class="form-control"
              placeholder="Enter task "
              name="todoTask"
              [(ngModel)]="addTaskValue"
            />
            &nbsp;
            <button
              class="btn btn-outline-success"
              type="button"
              (click)="addTask(addTaskValue)"
            >
              <i class="bi bi-plus-circle-fill"></i>
            </button>
          </div>
        </div>

        <h4 class="text-primary mt-4"><i class="bi bi-list-task"></i></h4>
        <p class="text-center" *ngIf="taskArr.length < 1"><b>No task added</b></p>
        <div style="overflow-y: auto; height: 350px">
          <div class="m-3" *ngFor="let task of taskArr">
            <div class="p-2 shadow border" id="tasks">
              <div class="input-group row ps-3">
                <div class="card col-md-10 border-0">{{ task.todo }}</div>
                <button class="btn btn-outline-primary col me-2">
                  <i
                    class="bi bi-pen-fill"
                    data-bs-toggle="modal"
                    type="button"
                    data-bs-target="#exampleModal"
                    (click)="openPopup(task)"
                  ></i>
                </button>
                &nbsp;
                <div
                  class="btn btn-outline-danger col"
                  (click)="deleteTask(task)"
                >
                  <i class="bi bi-trash-fill"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="modal"
          tabindex="-1"
          role="dialog"
          [ngStyle]="{ display: displayStyle }"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Edit Task</h4>
              </div>
              <div class="modal-body">
                <form #task="ngForm">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="taskToBeEdit.todo"
                    name="todo"
                  />
                </form>
              </div>
              <div class="modal-footer">
                <button
                  class="btn btn-outline-success"
                  type="button"
                  (click)="updateTAsk(task.value)"
                >
                  Update
                </button>

               
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
